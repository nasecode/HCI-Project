<!DOCTYPE html>
<html>
<head>
	<title>Food2Go/Sign In</title>
	<link rel="stylesheet" type="text/css" href="sign in.css">
	<link rel="icon" type="image/x-icon" href="icons/f2g.png">
</head>
<body>
	<div class="container">
		<div class="form-container">
			<h2>Sign In/Sign Up</h2>
			<form action="#" method="post" id="signin-form">
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" name="email" id="email" required>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" name="password" id="password" required>
				</div>
				<select id="user-type" name="user-type">
					<option value="administrator">Administrator</option>
					<option value="user">User</option>
				</select>
				<button type="submit" id="submit-button">Sign In</button>
			</form>
			<div class="social-login">
				<h3>Or sign in with:</h3>
				<a href="#"><img src="icons/facebook.png" alt="Facebook"></a>
				<a href="#"><img src="icons/google.png" alt="Gmail"></a>
			</div>
			<p>Don't have an account? <a href="sign up.html">Sign Up</a></p>
		</div>
	</div>

	<script>
		// Get a reference to the submit button
		const submitButton = document.getElementById('submit-button');

		// Add an event listener to the submit button
		submitButton.addEventListener('click', function(event) {
			// Prevent the form from submitting
			event.preventDefault();

			// Get the email and password fields
			const emailField = document.getElementById('email');
			const passwordField = document.getElementById('password');

			// Check if the fields are filled and email is valid and password is at least 8 characters long
			if (emailField.value.trim() !== '' && passwordField.value.trim() !== '' && /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailField.value) && passwordField.value.length >= 8) {
				// Redirect to the appropriate page based on the selected user type
				const userType = document.getElementById('user-type').value;
				if (userType === 'administrator') {
					window.location.href = "home/admin.html";
				} else {
					window.location.href = "home/home.html";
				}
			} else {
				// Show an error message
				alert('Please fill in both email and password fields with a valid email address and a password that is at least 8 characters long.');
			}
		});
	</script>
</body>
</html>
