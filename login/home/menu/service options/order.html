  <main>
    <div class="slideshow-container">
        <div class="mySlides fade">
          <img src="../../../background/bg1.jpg" style="width:100%">
        </div>
        <div class="mySlides fade">
          <img src="../../../background/bg2.jpg" style="width:100%">
        </div>       
        <div class="mySlides fade">
          <img src="../../../background/bg3.jpg" style="width:100%">
        </div>
        <div class="form-container">
          <form id="order-form">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" class="form-input" required>
            
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" class="form-input" required>
            
            <label for="address" class="form-label">Address:</label>
            <textarea id="address" class="form-input" required></textarea>
            
            <label for="items" class="form-label">Items:</label>
            <select id="items" class="form-input" required>
              <option value="">Select an item</option>
              <option value="item1">Item 1</option>
              <option value="item2">Item 2</option>
              <option value="item3">Item 3</option>
            </select>
            
            <label for="quantity" class="form-label">Quantity:</label>
            <input type="number" id="quantity" class="form-input" required>
            
            <button type="submit" class="form-submit">Place Order</button>
          </form>
          <div id="success-message" class="success-message" style="display: none;">
            Order placed successfully!
          </div>
        </div>
      
        <script>
          // JavaScript code for form submission and success message
          document.getElementById("order-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            
            // You can add your backend processing logic here
            // For this example, we'll simply show a success message
            
            document.getElementById("success-message").style.display = "block";
          });
        </script>
      </div>    
   <script>
     var slideIndex = 0;
     showSlides();
     function showSlides() {
     var i;
     var slides = document.getElementsByClassName("mySlides");
     for (i = 0; i < slides.length; i++) {
     slides[i].classList.remove("active");
     }  
     slideIndex++;
     if (slideIndex > slides.length) {slideIndex = 1}
     slides[slideIndex-1].classList.add("active");
     setTimeout(showSlides, 5000);
     }
    </script>
